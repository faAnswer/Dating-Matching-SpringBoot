<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <style>
      .photo-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        --image-size: 320px;
        width: calc(var(--image-size) * 3);
        margin: auto;
      }
      .person-avatar {
        width: var(--image-size);
        height: var(--image-size);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="matchingweb.html" class="container-item">Home</a></li>
          <li>
            <a href="profilesetting.html" class="container-item"
              >Profile Setting</a
            >
          </li>
          <li><a href="#" class="container-item">Let's Chat</a></li>
        </ul>
      </header>
    </div>

    <div class="container">
      <dialog id="profile">
        <button onclick="profile.open = false">close</button>
        some desc
      </dialog>

      <div id="list" class="photo-grid">
        <div class="person mb-3">
          <div class="d-flex">
            <div class="person-id"></div>
            <div class="person-name"></div>
            <button class="view-btn">View Profile</button>
          </div>
          <div class="person-avatar"></div>
        </div>
      </div>
    </div>

    <script>
      let template = list.querySelector(".person");
      template.remove();

      fetch("http://server/match" + location.search);

      let items = [
        { id: 1, name: "a", image: "https://picsum.photos/seed/1/200" },
        { id: 2, name: "b", image: "https://picsum.photos/seed/2/200" },
        { id: 3, name: "c", image: "https://picsum.photos/seed/3/200" },
      ];
      for (let i = 4; i <= 6; i++) {
        items.push({
          id: i,
          name: "random",
          image: `https://picsum.photos/seed/${i}/200`,
        });
      }

      for (let person of items) {
        let node = template.cloneNode(true);
        node.querySelector(".person-id").textContent = person.id;
        node.querySelector(".person-name").textContent = person.name;
        node.querySelector(
          ".person-avatar"
        ).style.backgroundImage = `url(${person.image})`;
        node.querySelector(".view-btn").addEventListener("click", () => {
          console.log("view", person);
          profile.open = true;
        });
        list.appendChild(node);
      }
    </script>
  </body>
</html>
