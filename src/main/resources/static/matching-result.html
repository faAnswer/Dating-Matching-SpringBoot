<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      .photo-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        --image-size: 320px;
        width: calc(var(--image-size) * 3);
        margin: auto;
      }
      .person-avatar {
        width: var(--image-size);
        height: var(--image-size);
        background-size: cover;
      }

      .person {
        position: relative;
        margin: 0.6rem;
        color: white;
      }

      .heartlogo {
        position: absolute;
        bottom: 0px;
        right: 0px;
        /* width: 3rem; */
        /* border-color: aliceblue; */
        color: red;
        background: none;
        border: 0;
        font-size: 2rem;
        padding: 0 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a>
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="container-item">Home</a></li>
          <li>
            <a href="profilesetting.html" class="container-item"
              >Profile Setting</a
            >
          </li>
          <li><a href="#" class="container-item">Let's Chat</a></li>
        </ul>
      </header>
    </div>

    <div class="container" id="background-container">
      <dialog id="profile">
        <button onclick="profile.open = false">close</button>
        <div>
          <div class="person-image">
            <img />
          </div>
          <div class="person-name"></div>
          <div class="person-desc"></div>
        </div>
      </dialog>

      <div id="list" class="photo-grid">
        <div class="person mb-3">
          <!-- <div class="likebtn"> -->
          <img class="heartlogo00" hidden src="images/heartlogo.png" />
          <button class="heartlogo">
            <i class="bi bi-heart"></i>
            <i class="bi bi-heart-fill" hidden></i>
          </button>
          <!-- </div> -->
          <div class="d-flex">
            <div>
              <div class="d-flex">
                <div class="person-id"></div>
                <div class="person-name"></div>
                <button class="view-btn">View Profile</button>
              </div>
              <div class="person-avatar"></div>
            </div>
            <div style="position: relative"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/api.js"></script>
    <script>
      let template = list.querySelector(".person");
      template.remove();

      async function loadSearchResult() {
        // let res = await fetch(
        //   API_ORIGIN + "/matching/result" + location.search
        // );
        // checkAPI(res);
        // let json = await res.json();
        // if (json.error) {
        //   // todo show error
        //   return;
        // }
        // let items = json.data;

        let items = [
          { username: 1, name: "a", image: "https://picsum.photos/seed/1/200" },
          { username: 2, name: "b", image: "https://picsum.photos/seed/2/200" },
          { username: 3, name: "c", image: "https://picsum.photos/seed/3/200" },
        ];
        for (let i = 4; i <= 6; i++) {
          items.push({
            username: "admin",
            name: "random",
            image: `https://picsum.photos/seed/${i}/200`,
            desc: "hobbies",
          });
        }

        console.log(items);

        for (let person of items) {
          console.log(person);
          let node = template.cloneNode(true);
          // console.log(node);
          // console.log(node.querySelector(".person-id"));
          node.querySelector(".person-id").textContent = person.id;
          node.querySelector(".person-name").textContent = person.name;
          node.querySelector(
            ".person-avatar"
          ).style.backgroundImage = `url(${person.image})`;
          node.querySelector(".view-btn").addEventListener("click", () => {
            console.log("view", person);
            profile.open = true;
            profile.querySelector(".person-name").textContent = person.name;
            profile.querySelector("img").src = person.image;
            profile.querySelector(".person-desc").textContent = person.desc;
          });
          node
            .querySelector(".heartlogo")
            .addEventListener("click", async () => {
              console.log("like", person);
              let res = await fetch(
                API_ORIGIN + "/api/user/like?username=" + person.username
              );
              checkAPI(res);
            });
          list.appendChild(node);
        }
      }
      loadSearchResult();

      // console.log(heartlogo);
    </script>
  </body>
</html>
