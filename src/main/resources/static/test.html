<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #chatboxContainer {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
      }
      #chatboxContainer iframe {
        transform: scale(0);
        transition: transform 0.2s ease-in-out;
        width: 600px;
        height: 500px;
        border: 0;
      }
      #chatboxContainer.active iframe {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div id="chatboxContainer">
      <iframe src="/chat.html?user=System"></iframe>
      <button onclick="openChatbox()">open</button>
    </div>
    <script>
      function openChatbox() {
        chatboxContainer.classList.toggle("active");
      }
    </script>
  </body>
</html>
