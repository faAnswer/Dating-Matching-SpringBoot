<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/datingweb.css" />

    <title>dating web</title>
  </head>
  <body>
    <div class="container bgcolor">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <ul
          class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          id="headbar"
        >
          <div>
            <img src="logo.png" alt="logo" srcset="" id="logo" />Nohorny
          </div>
          <li><a href="" class="container-item">Home</a></li>
          <li>
            <a href="profilesetting.html" class="container-item"
              >Profile Setting</a
            >
          </li>
          <li><a href="#" class="container-item">Let's Chat</a></li>
        </ul>
      </header>
    </div>
    <div class="container" id="background-container">
      <div class="row">
        <div class="col">
          <div class="containercontroller">
            <form class="form-container" action="matching-result.html">
              <div class="gender-select">
                <label for="gender">I am a:</label>
                <select
                  name="gender"
                  id="gender"
                  class="form-control"
                  data-role="select"
                >
                  <option value="M">Man</option>
                  <option value="F">Women</option>
                </select>
              </div>
              <div class="target-select">
                <label for="LookGender">Looking for:</label>
                <select
                  name="LookGender"
                  id="gender"
                  class="form-control"
                  data-role="select"
                >
                  <option value="M">Man</option>
                  <option value="F">Women</option>
                </select>
              </div>
              <div class="Age-select">
                <label for="Age">Age:</label>

                <div class="AgeSelection">
                  <select
                    name="ageBottom"
                    id="gender"
                    class="form-control"
                    data-role="select"
                  >
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                  </select>
                  -
                  <select
                    name="AgeTop"
                    id="gender"
                    class="form-control"
                    data-role="select"
                  >
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                  </select>
                </div>
              </div>
              <div class="district-select">
                <label for="district">district:</label>
                <select
                  name="district"
                  id="district"
                  class="form-control"
                  data-role="select"
                >
                  <option value="hk">HongKong Island</option>
                  <option value="kln">Kowloon</option>
                  <option value="nt">New Territories</option>
                </select>
              </div>
              <button class="findpartnerbtn" type="submit">
                Find your partner
              </button>
            </form>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <!-- <select data-role="select"></select> -->
      </div>
    </div>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
    <!-- <input type="submit" value="Submit"> -->
  </body>
</html>
